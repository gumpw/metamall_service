<script type="text/javascript">
$(function() {
		   //Login animation to center 
			function toCenter(){
					var mainH=$("#main").outerHeight();
					var accountH=$(".account-wall").outerHeight();
					var marginT=(mainH-accountH)/2;
						   if(marginT>30){
							   $(".account-wall").css("margin-top",marginT-15);
							}else{
								$(".account-wall").css("margin-top",30);
							}
				}
				toCenter();
				var toResize;
				$(window).resize(function(e) {
					clearTimeout(toResize);
					toResize = setTimeout(toCenter(), 500);
				});
				
			//Canvas Loading
			  var throbber = new Throbber({  size: 32, padding: 17,  strokewidth: 2.8,  lines: 12, rotationspeed: 0, fps: 15 });
			  throbber.appendTo(document.getElementById('canvas_loading'));
			  throbber.start();
			  
			//Set note alert
//			setTimeout(function () {
//				$.notific8('访客你好 , 你可以使用 : <strong>demo</strong>  密码: <strong>demo</strong> 登陆系统.',{ sticky:true, horizontalEdge:"top", theme:"inverse" ,heading:"试用账号"})
//				}, 1000);
	
			
			$("#form-signin").submit(function(event){

					event.preventDefault();
					var main=$("#main");
					//scroll to top
					main.animate({
						scrollTop: 0
					}, 500);
					main.addClass("slideDown");		
					
					// send username and password to php check login
					$.ajax({
						url: "<?=site_url("api/apirest/login");?>", data: $(this).serialize(), type: "POST", dataType: 'json',
						success: function (e) {
								setTimeout(function () { main.removeClass("slideDown") }, !e.status ? 500:3000);
								 if (!e.status|| e.status!='S') {
									 $.notific8(e.message,{ life:5000,horizontalEdge:"bottom", theme:"danger" ,heading:" ERROR :); "});
									return false;
								 }
								 setTimeout(function () { $("#loading-top span").text("您的账户已登陆成功...") }, 500);
								 setTimeout(function () { $("#loading-top span").text("正在跳转后台页面...")  }, 1500);
//							     var indexUrl = "<?//=site_url('api/login');?>//"";
								 setTimeout( "window.location.href='"+"<?=site_url("admin/index");?>"+"'", 3100 );
						}
					});	
			
			});
	});
</script>
